{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for movie in movies %}
  <p>
    <a href="{{ url_for('add_to_db', movie_id=movie[2]) }}"> {{ movie[0]}} - {{ movie[1] }}</a>
  </p>
  {% endfor %}
</div>
{% endblock %}
